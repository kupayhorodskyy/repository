<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Room</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="row">

		<div class="col-md-6 col-md-offset-3">
			<h1 class="center">Chat Room | LITS Project</h1>
		</div>

		<div class="col-md-6 col-md-offset-3">
			<div id="chat-msg-area" class="well">

			</div>

		</div>

		<div class="col-md-6 col-md-offset-3">

			<form method="post" id="ChatForm">
				<div class="form-group">
					<input type="text" id="chat-author" class="form-control" placeholder="Your name">
				</div>
				<div class="form-group">
					<textarea id="chat-message" class="form-control" placeholder="Enter your message"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">Send</button>
				</div>
			</form>

		</div>

	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
